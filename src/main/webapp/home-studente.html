<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Studente Dashboard</title>
<link rel="stylesheet" href="styles/style.css">
<script src="utils.js" defer></script>
<script src="LoginPageManager.js" defer></script>
<script src="StudenteHomeManager.js" defer></script>
</head>
<body>
	<button id="logoutBtn"
		style="background-color: red; position: fixed; top: 20px; right: 20px;">Logout</button>
	<!-- Pulsante globale per tornare alla home -->
	<button id="homeButton" style="position: fixed; top: 20px; left: 20px; background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; display: none;"> Home</button>
	<!-- CORSI -->
	<section id="corsiSection">
		<h1>Studente Home Page</h1>
		<p>
			Benvenuto, <strong id="role">Ruolo</strong> <strong id="username">Nome
				Studente</strong>!
		</p>

		<h2>Lista Corsi</h2>
		<table id="corsiTable">
			<tbody id="corsiBody">

			</tbody>
		</table>
	</section>


	<section id="appelliSection" style="display: none;">
		<!-- APPELLI -->
		<h2>Appelli del Corso</h2>
		<table id="appelliTable">
			<thead>
				<tr>
					<th>Data Appello</th>
				</tr>
			</thead>
			<tbody id="appelliBody">
				<!-- Populated by JS -->
			</tbody>
		</table>

	</section>

	<section id="esitoSection" style="display: none;">
		<div class="esito-container">
			<h2> Esito Appello</h2>
			<div class="esito-content" id="esitoContent" draggable="true">
				<!-- Popolato via JS -->
			</div>
			<div class="trashcan-container">
				<img id="trashcan"
					src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png"
					alt="Trashcan"
					class="trashcan-icon">
				<p class="trashcan-text">Trascina qui per rifiutare</p>
			</div>
		</div>
	</section>

	<!-- MODAL -->
	<div id="confirmModal"
		style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
		<div
			style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
			<p>Sei sicuro di voler rifiutare il voto?</p>
			<button id="rifiutaButton" style="display: none;">CONFERMA</button>
			<button id="cancelModal">Annulla</button>
		</div>
	</div>

	<div id="message"></div>

</body>
</html>
