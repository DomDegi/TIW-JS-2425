<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Servizi online JS</title>
<link rel="stylesheet" href="styles/style.css">
<script src="utils.js" charset="utf-8" defer></script>
<script src="LoginPageManager.js" charset="utf-8" defer></script>
<style>
  body {
    background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .login-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(44,62,80,0.13);
    padding: 40px 32px 32px 32px;
    max-width: 350px;
    width: 100%;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .login-card h1 {
    margin-bottom: 24px;
    color: #2980b9;
    font-size: 2.1em;
    letter-spacing: 1px;
    text-align: center;
  }
  .login-card label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 6px;
    display: block;
  }
  .login-card input[type="email"],
  .login-card input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 1em;
    background: #f8fafc;
    transition: border 0.2s;
  }
  .login-card input[type="email"]:focus,
  .login-card input[type="password"]:focus {
    border: 1.5px solid #2980b9;
    outline: none;
  }
  .login-card button, .login-card input[type="button"] {
    width: 100%;
    background: #2980b9;
    color: #fff;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    margin-top: 8px;
    transition: background 0.2s;
  }
  .login-card button:hover, .login-card input[type="button"]:hover {
    background: #1f6391;
  }
  .login-logo {
    width: 60px;
    height: 60px;
    margin-bottom: 18px;
    border-radius: 50%;
    background: #e0eafc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2em;
    color: #2980b9;
    box-shadow: 0 2px 8px rgba(44,62,80,0.07);
  }
  #error_message {
    color: #e74c3c;
    background: #fbeaea;
    border-radius: 6px;
    padding: 10px 0;
    margin-top: 18px;
    text-align: center;
    font-weight: 600;
    font-size: 1em;
    min-height: 24px;
  }
</style>
</head>
<body>
  <div class="login-card">
    <h1>Servizi online JS</h1>
    <form id="loginform" autocomplete="on">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="Inserisci la tua email">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Password">
      <input id="loginbutton" type="button" value="Accedi">
    </form>
    <div id="error_message"></div>
  </div>
</body>
</html>
